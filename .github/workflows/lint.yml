on: [push, pull_request]
name: lint
jobs:
  validate:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Setup dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint
